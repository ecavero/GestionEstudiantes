<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-mortarboard-fill me-2"></i>GestiÃ³n de Estudiantes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-semibold text-dark mb-0">Listado de Estudiantes</h2>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle text-center mb-0">
                        <thead class="table-primary">
                        <tr>
                            <th scope="col" class="text-uppercase small">#</th>
                            <th scope="col" class="text-uppercase small">Nombres</th>
                            <th scope="col" class="text-uppercase small">Apellidos</th>
                            <th scope="col" class="text-uppercase small">Correo</th>
                            <th scope="col" class="text-uppercase small">Carrera</th>
                            <th scope="col" class="text-uppercase small"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="estudiante, iterStat : ${estudiantes}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${estudiante.nombres}"></td>
                            <td th:text="${estudiante.apellidos}"></td>
                            <td th:text="${estudiante.correo}"></td>
                            <td th:text="${estudiante.carrera}"></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

    <!--            Si no hay estudiantes registrados-->
                <div th:if="${#lists.isEmpty(estudiantes)}" class="text-center py-5 text-muted">
                    <i class="bi bi-person-x fs-1 d-block mb-3"></i>
                    <p class="fs-5 mb-0">No hay estudiantes registrados actualmente.</p>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
